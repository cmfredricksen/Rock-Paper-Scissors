<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="selections">
        <button class="selection" data-selection="rock"><p>&#x270A;</p></button>
        <button class="selection" data-selection="paper"><p>&#x1F91A;</p></button>
        <button class="selection" data-selection="scissors"><p class="scformat">&#x270C;</p></button>
    </div>
    <div class="results">
        <div>
            You
            <span class='result-score' data-your-score>0</span>
        </div>
        <div data-final-column>
            Computer
            <span class='result-score' data-computer-score>0</span>
        </div>
    </div>
<div>
<div class="result-selection winner"><p>&#x270A</p></div>
<div class="result-selection"><p class="scformat">&#x270C</p></div>
</div> 
</body>
</html>
